name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 13 */3 * *' # 3日に1回、JST 22:00 (UTC 13:00)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install google-generativeai requests

    - name: Generate new hypotheses
      run: python3 generate_hypotheses.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Commit updated hypotheses
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/hypotheses.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "自動更新: 新しい研究仮説を生成 $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Build React application
      run: pnpm run build
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


